Value=指挥官日志 - 东欧：正值苏联攻打美国之际，欧洲仍然默不作声。当苏联用核弹攻击芝加哥之后，欧洲祈祷战火能够不要蔓延到他们的国土上，不过在苏联攻打巴黎之时，就连最谨慎的指挥官，也明白开战的时候到了。由欧陆上最好战的指挥官，领导德法联军率先攻入东欧。
Upstream=Commander's Log - Eastern Europe: While the Soviets were striking against America, the Europeans remained silent. When the Soviets nuked Chicago, the Europeans prayed the war would not come to their shores, but when the Soviets attacked Paris, even the most cautious commander knew that the time had come for war. It was a combined French and German force that struck the first blow into Eastern Europe, led by the most aggressive European commanders on the continent.

[coop:camp22]
