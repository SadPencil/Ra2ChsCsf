Upstream=Commander's Log -Texas, USA: The first Soviet unit to enter the United States was the Russian 2nd Motorized Rifle Division. They quickly set up bases in Southern Texas from which they could strike at US strategic assets all across the Southwest. American forces were quickly overwhelmed and it soon looked as though Russian and Cuban divisions would occupy all major cities in the southern US. Only a few diehard American commanders stood in the way.

