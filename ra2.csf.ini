[vox:csofu34]
Value=另一项讨厌鬼爱因斯坦的把戏。盟军的超时空采矿车能自矿区采集矿石，然后瞬间连车带矿传送回精炼厂。
Upstream=Yet another parlor trick from that nuisance Einstein. The Allied Chrono Miner gathers ore from the field and then teleports itself and its small yield back to its refinery.

[vox:csofu35]
