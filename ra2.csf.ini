Upstream=Commander's Log - Alabama, USA: In the 2nd week of the war, despite massive loses, Soviet and Cuban forces attempted to link their battle lines in Alabama. Though their resources were nearly depleted, American commanders managed to put up a stiff resistance.

[coop:camp13]
