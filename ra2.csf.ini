Upstream=Commander's Log - Florida, USA: While Russian forces raged across the Old South, Cuban forces quickly invaded Florida. Their first attacks were successful, however the Cubans met with grass-roots resistance when American commanders managed to procure a few MCVs from European blockade-runners.

[coop:camp14]
Value=苏联军队威胁着亚特兰大。找出并摧毁他们的补给基地。
Upstream=Soviet forces threaten Atlanta. Find and destroy their supply base.

[coop:camp14v]
Value=指挥官日志 - 美国，乔治亚州：战争开始的第四周，苏联和古巴军队集结在乔治亚州外围。他们的任务很简单，采集资源，补充损伤惨重的苏联师团，然后攻入未设防的亚特兰大市。苏联的政策极为清楚，凡有抵抗一定严惩，必须给美国叛军一点教训。在苏联准备好之前，一位英国间谍传话给美军指挥官，这场战役是协同作战。
Upstream=Commander's Log - Georgia, USA: In the 4th week of the war, Russian and Cuban forces gathered in the Georgian countryside. Their mission was simple, gather resources, replenish two badly damaged Soviet divisions and then rage into the undefended city of Atlanta. The Soviet policy was clear, resistance must be punished and the American rebels must be taught a lesson. Before the Soviets were ready, a British spy sent word of the attack to American Commanders and battle was joined.

[coop:camp15]
Value=苏联在墨西哥边境有基地组成的网络。摧毁这些基地，结束战争。
