Upstream=The Sea Scorpion makes an excellent raider and can also be used to escort heavy Soviet warships.

[vox:cevau10]
Value=苏联基于某种未明的原因，成功的安抚并控制了在北太平洋冰冷海水里找到的巨型乌贼。当心，指挥官，他们能让船舰动弹不得，只要几分钟的光景，就能将之拖入海中。
Upstream=The Soviets have somehow managed to pacify and control the Giant Squid found in the cold waters of the North Pacific. Beware commander, they can immobilize a ship and pull it under in a matter of minutes.

[vox:cevau11]
Value=苏联人使用台风级攻击潜艇突袭我方船运，并奇袭我方舰队。
Upstream=The Soviets use their Typhoon Attack Sub to raid our shipping and make surprise attacks on our fleets.

[vox:cevau12]
Value=装甲运输船能运送大量的部队远渡重洋，抵达我方海岸线。装甲运输船中经常满载苏联部队，很难加以摧毁。
Upstream=The Armored Transort is meant to carry a large number of troops across an ocean to our shores. It is often filled with Soviet troops and can be difficult to destroy.

[vox:cevau13]
Value=无畏级战舰是苏联究极的长程炮轰武器，远距攻击力无以伦比，但很容易在近距离被击沉。无畏级战舰所发射的飞弹能用爱国者飞弹加以击落。
Upstream=The ultimate in Soviet long-range bombardment, the Dreadnought is powerful from a distance but can be easily destroyed at close range. The Dreadnought's missiles can also be shot down by patriot missiles.

[vox:cevau14]
Value=动员兵是标准的苏联步兵，待遇差，训练不良，装备不佳，是我方美国大兵的对手。
Upstream=The standard Soviet grunt, the Consript is poorly fed, poorly trained and poorly equipped for combat with your boys.

[vox:cevau15]
Value=苏联磁能科技的最后阶段，身穿磁能动力装的士兵。这些士兵最擅长对付坦克，也能用他们额外的能源加强磁暴线圈。
Upstream=The Soviets have taken Tesla Technology to the final step, a man in a Tesla powered suit. These soldiers are excellent at destroying tanks and also seem to be able to power up Tesla Coils with their extra energy.

[vox:cevau16]
Value=苏联工程师，虽然比美国工程师训练不佳，但也十分有效率。
Upstream=The Soviet Engineer is effective though he is more poorly trained than his American counter-part.

[vox:cevau17]
Value=注意这些苏联警犬，它们可以迅速嗅出我方间谍，阻止我方所有秘密军事行动的尝试。
Upstream=Beware these Soviet Attack Dogs, they can quickly sniff out our spies and ruin all of our attempts at covert operations.

[vox:cevau18]
Value=这个苏联疯子能在所有东西上放炸弹。
Upstream=This Soviet lunatic can and will place bombs on just about anything.

[vox:cevau19]
Value=这个士兵装备了核子战斗装。他能让周围大片土地被辐射照射，使得步兵或轻型车辆无法通过。
Upstream=This soldier is equiped with a nuclear battlesuit. He can irradiate large patches of ground, making them impassible to infantry or light vehicles.

[vox:cevau20]
Value=苏联已经在心灵科技上取得一些成功。他们的精英超能力部队能让我方忠诚的士兵倒戈，兵戎相向。
Upstream=The Soviets have been experimenting with Psychic technology with some success. Their elite PsiCorps can cause our own loyal soldiers to turn against us.

[vox:cevau21]
Value=长官，我方大兵是世界上制式步兵的最佳典范。不论是部署或卫戊城市建筑，美国大兵的重机枪都能快速阻止敌人任何步兵威胁。
Upstream=Sir, our GI is the finest example of standard infantry soldier in the world. Whether deployed or garrisoning a city building, the GI's heavy machine gun can quickly neutralize any enemy infantry threat.

[vox:cevau22]
Value=长官，这是我方的步兵战斗车。多功能，适合发动突袭，能加强车内步兵制式武器的威力。
Upstream=This, sir, is our IFV. It is a multipurpose raider capable of boosting the standard weapon capabilities of any infantryman inside.

[vox:cevau23]
Value=长官，这是名工程师。他可以修复任何盟军建筑，一旦进入敌方建筑，就能将之转换为我方所有。他比苏联工程师要能干的许多。
Upstream=Sir, this is an engineer. He can repair any Allied building and once inside an enemy building turn it to our side. He is much smarter than his Soviet counterpart.

[vox:cevau24]
Value=长官，海豹部队是精英战士。不论是在陆地或是水中，没有敌人能逃过他的魔掌。
Upstream=Sir, the SEAL is the elite soldier. No enemy is safe from him, whether on land or water.

[vox:cevau25]
Value=指挥官，间谍的能力是伪装自己成为敌军，比敌军高的官阶，让他就连渗透进防卫最森严的敌方建筑，也游刃有余。
Upstream=Commander, the spy's ability to mask himself as the enemy and pass through their ranks gives him the needed edge to infiltrate even the most well guarded enemy building. If only they didn't taste so good to their dogs_

[vox:cevau26]
Value=火箭飞行兵是英勇的士兵，背上捆绑着推进器，能飞行猎杀敌方坦克及空军战机，他们十分勇敢。
Upstream=The Rocketeers are the brave men who strap maneuvering thrusters to their backs and then go out to hunt enemy tanks and air forces. They are very brave.

[vox:cevau27]
Value=指挥官，这是超时空军团兵。利用爱因斯坦教授的超时空科技，他们能瞬间传送到敌人身边，让他们彻底消失在时空中。
Upstream=Commander, this is a Chrono Legionnaire. Using Professor Einstein's Chronal technology they teleport next to any enemy and utterly erase them from time.

[vox:cevau28]
Value=长官，这些训练精良的海豚装备了特殊的阵列，能让他们集中天生的声纳，轻易锁定敌方潜艇位置，或更进一步集中声纳攻击。
Upstream=Sir, these superbly trained dolphins are equipped with special array that allows them to concentrate their natural sonar to easily locate enemy submerged vessels or further concentrate their sonar to attack.

[vox:cevau29]
Value=虽然灰熊坦克不如苏联同级坦克来的装甲强厚，但速度较快，而且火力相同。
Upstream=Although not as well armored as its Soviet counterpart, our Grizzly Battle tank is much faster and packs the same punch.

[vox:cevau30]
Value=指挥官，我方的光棱坦克是根据爱因斯坦教授的光源增强学说。是用来对付苏联军队惯用的人海战术时的最佳武器。
Upstream=Commander, our Prism Tank is based on the Prof. Einstein's light enhancement process. It is most effective in dealing with the massive force tactics that the Soviets prefer to use.

[vox:cevau31]
Value=指挥官，我方的幻影坦克的能力，是能隐藏于周围的任何自然物体中，最适合用来埋伏或秘密侦察。
Upstream=Commander, our Mirage Tank's ability to hide itself among any natural objects around it make it the perfect ambush or covert surveillance vehicle.

[vox:cevau32]
Value=黑鹰运输直升机利用最先进的匿踪科技，能穿越敌方前线，而不被雷达侦测到。
Upstream=The Black Hawk helicopter utilizes the most advanced stealth technologies slip past enemy lines without detection on radar.

[vox:cevau33]
Value=长官，入侵者是垂直起降攻击机，能在战场上用所有弹药招呼您想攻击的敌人。
Upstream=Sir, the Intruder is a VTOL attack aircraft capable of delivery its ordinance on any target package you desire across the combat zone.

[vox:cevau34]
Value=另一项爱因斯坦教授的神奇科技。我方的超时空采矿车在采集完矿石后，能安全传送，迅速直接开回基地。
Upstream=Another marvel of technology from Professor Einstein's bag of tricks. Our Chrono Miners can teleport safely and quickly straight back home after gathering their ore supply.

[vox:cevau35]
Value=指挥官，我方的登陆艇无论您何时需要，能快速运送部队及装甲车通过任何水面，到任何您需要的地方。
Upstream=Commander, our landing craft is capable of quickly ferrying troops and armor across any body of water- wherever you need them- whenever you need them.

[vox:cevau36]
Value=指挥官，我方的驱逐舰是海军的苦力。没有海军部队能在驱逐舰之前躲藏太久，一旦侦测到敌人，就能迅速将之解决。
Upstream=Commander, our Destroyer is the workhorse of the navy. No naval unit can long hide from it and once detected, it makes short work of the enemy.

[vox:cevau37]
Value=指挥官，没有任何来自空中的威胁能逃过神盾巡洋舰的雷达、飞弹。是主要的防空武器。
Upstream=Commander, there is no airborne threat that can evade the sight or missile of the Aegis Cruiser. It is the premier anti-air weapon.

[vox:cevau38]
Value=长官，我方航空母舰是盟军海军的荣耀。片刻之间，舰上的战机能迅速在非常安全的距离外，摧毁任何目标。
Upstream=Sir, our Aircraft Carriers are the pride of the Allied navy. In a moments notice, the carrier's planes can take out any target quickly and from a very safe distance.

