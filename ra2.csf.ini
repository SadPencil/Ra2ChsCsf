[vox:csofu06]
Value=V3 火箭发射车是十分长程的武器，具有无比伦比的潜在破坏力。肯定能造成浩劫，但不要让其没有防备。
Upstream=The V3 Launcher has extreme range capabilities coupled with devastating damage potential. Destruction guaranteed just don't leave it undefended.

[vox:csofu07]
Value=名称取的十分恰当的天启坦克，是完美结合的战争武器。天启坦克能攻击任何地面或空中目标，也是能在战场上存活最久的部队。
Upstream=The appropriately named Apocalypse Tank is war in a can. It can attack any ground or air targets and be expected to be the last unit standing.

[vox:csofu08]
Value=虽然基洛夫空艇的速度不快，但能造成大量的破坏，并且不停的攻击。
Upstream=They may be slow, but the Kirov Airships can take great punishment and deliver even more.

[vox:csofu09]
Value=海蝎是快速攻击海上突袭舰。虽然不能为您赢得战争，但没有它您肯定赢不了。这是您在水面上的唯一防空武器。
Upstream=The Sea Scorpion is a fast-attack sea raider. It can't win the war for you but you can't win the war without it. It is your only anti-air defense on the water.

[vox:csofu10]
Value=我不同意这类的实验方法，但您无法拒绝实验的结果。巨型乌贼能让任何海上舰艇动弹不得，最后还能将之摧毁。
Upstream=I don't agree with this kind of experimentation, but you cannot deny the results. A Giant Squid can immobilize and eventually destroy any sea vessel.

[vox:csofu11]
Value=台风级攻击潜艇对一般盟军部队来说，神出鬼没，但请提防盟军海豚及驱逐舰。
Upstream=The Typhoon Attack Sub is undetectable by normal Allied units, but look out for Allied Dolphins and Destroyers.

[vox:csofu12]
Value=我方的装甲运兵船与盟军的两栖运输艇不同，装甲厚实。能将您的人员及部队安全运送到目的地。
Upstream=Unlike the Allied naval transport, our Armored Transport is well armed. It will get your men and units to the target.

[vox:csofu13]
Value=苏联无畏级战舰能在遥远距离之外，发射毁灭力十足的飞弹，但在直接遭遇战中开火射击速率很低。
Upstream=The Soviet Dreadnought can launch destructive missiles over great distances, but its fire rate is too slow for direct combat.

[vox:csofu14]
Value=我方的苏联动员兵虽然训练不及盟军美国大兵来得精良，但我们能以数量取胜。
Upstream=Our Soviet Conscripts may not be as well trained as the Allied GI, but we have the advantage of greater numbers.

[vox:csofu15]
Value=磁暴步兵有威力强大的武器，但他们对建筑物却不构成威胁。磁暴步兵也是最佳的基地防卫部队，因为他们能用自己的武器加强磁暴线圈的威力。
Upstream=The Tesla Troopers have powerful weapons, but they are useless against buildings. They also make excellent base defense as they can over-power Tesla Coils with their weapons.

[vox:csofu16]
Value=苏联工程师能修复建筑物，要是您能让他们穿越敌方防线，还能占领敌方建筑。
Upstream=The Soviet Engineer can repair buildings or capture enemy buildings, if you can get them past defenses.

[vox:csofu17]
Value=苏联警犬能嗅出敌方间谍，迅速料理掉。不要忘了在基地防卫队里派几只警犬。
Upstream=Soviet attack dogs can smell out enemy Spies and deal with them quickly. Don't leave them out of your base defense teams.

[vox:csofu18]
Value=疯狂伊文能在敌人建筑上装置炸弹，或者说不定那个动员兵肯替您揹他们。
Upstream=Crazy Ivan can plant bombs on enemy buildings or perhaps a Conscript would agree to carry them for you.

[vox:csofu19]
Value=盟军没有我们的核子使用能力。部署辐射工兵，让任何区域变得寸草不生。
Upstream=The Allies cannot match our nuclear power. Deploy the Desolator to sterilize an area.

[vox:csofu20]
Value=超能力部队是我们最高机密的武器，可以迅速将盟军部队转化为我方所用。
Upstream=Our most top-secret weapon, the PsiCorps is useful for quickly turning Allied units to our side.

[vox:csofu21]
Value=指挥官，这名盟军大兵是训练精良，驻守在建筑物或沙袋后方时，能迅速架起重机枪。
Upstream=Commander, this Allied GI is a well trained soldier capable of quickly deploying a heavy machine gun when stationed within buildings or deployed with his sandbag nest.

[vox:csofu22]
Value=这是盟军的步兵战斗车。任何登上这辆车的步兵都会发现他的主要武器的效能提升了。和大部分的盟军车辆一样，机动力很高。
Upstream=This_thing_is the allied IFV. Any soldier that climbs inside will find his primary weapon's capabilities boosted. As with most Allied vehicles it is very quick.

[vox:csofu23]
Value=虽然盟军工程师与我方工程师在修复受损建筑物、桥梁，甚至窃取敌方建筑的能力相仿。盟军工程师的训练远较我方工程师来得精良。
Upstream=Although similar to our own engineers in their ability to repair damaged buildings and bridges or even to steal another's building, the Allied engineers are nowhere near as well trained as our own engineers.

[vox:csofu24]
Value=同志，海豹部队对我方所有部队都会造成威胁。随时都必须加以留意，不论是在陆上还是海里。
Upstream=Comrade, this SEAL is a threat to all of our forces. They must be watched for at all times, whether on land or even at sea.

[vox:csofu25]
Value=这些傲慢的盟军间谍以为他们的伪装能成功的渗透我方建筑。他们很快就会发现自己唯一能渗透的就是我们忠心警犬的胃里。
Upstream=These arrogant Allied Spies believe their disguises will allow them to infiltrate our buildings. They will soon find that the only thing they can infiltrate is our faithful dogs' stomachs.

[vox:csofu26]
Value=盟军火箭飞行兵是利用火箭喷射背包让自己飞到天空中，看看能不能攻击我方坦克或建筑的兵种。真是痴人说梦。
Upstream=The Allied Rocketeers are men who hurl themselves through the air thanks to some jet-pack strapped to them in the hopes of wounding one of our tanks or buildings. Fools.

[vox:csofu27]
Value=指挥官，当心这些超时空士兵。他们利用某种不明的科技，将自己传送到任何地点，然后轻轻松松将我方部队给做掉。
Upstream=Commander, beware these Chrono Legionnaires. They use some unknown technology to teleport themselves anywhere and then simply erase our forces.

[vox:csofu28]
Value=这些讨厌的海豚动作很快。他们能感应到我方潜艇的经过，找出我方巨型乌贼，而他们的尖叫也能造成部分损害。
