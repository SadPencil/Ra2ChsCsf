Upstream=The Soviet Construction Vehicle is essential and should be defended as such. You cannot create a Construction Yard without one.

[vox:csofu02]
Value=盟军超时空采矿车或许有着飞快的传送速度，但我方的武装采矿车装甲强厚，火力强大，对大多数的骚扰攻击完全免疫。
Upstream=The Allied Chrono Miner may have the greater speed of teleportation but our War Miner is heavily armored and heavily armed making it immune to most harassment attacks.

