Upstream=A secret Soviet base has been discovered in the British Isles. Destroy it before it is too late.

[coop:camp53v]
Value=指挥官日志 - 英伦群岛：苏联愈来愈无力运送物资给在美国节节败退的军队，因而开始尝试用迂回的手段来突破盟军对北大西洋的封锁。战争开打后第三个月，一只小规模的苏联军队在英国北部秘密登陆，并且建立了一座基地。而当盟军发觉苏联人的存在之际，已经有些太迟了。
Upstream=Commander's Log - British Isles: As the Soviets became more desperate to deliver war materials to their failing armies in America, they began to try more devious means of breaking the Allied blockade in the North Atlantic. In the 3rd month of the war, a small Soviet force made a secret landing in northern Britain and set up a base. By the time the Allies discovered the Soviet presence, it was nearly too late.

[coop:camp54]
Value=苏联军队狂扫德国。阻止他们的进军，歼灭苏联军队。
Upstream=The Soviets have swept into Germany. Stop their advance and destroy their forces.

[coop:camp54v]
Value=指挥官日志 - 德国：战争已经进入第四个月，盟军愈来愈大胆，开始从奥地利向波兰发动攻击，猛攻苏联基地，解放成千上万的波兰人民。苏联迅速回应，调派了三个装甲师团攻入德国东部，阻断盟军攻势。这场会战很快就退化为一团乱的基地对基地决战，但结果势必会改变欧陆战场的胜负走向。
Upstream=Commander's Log - Germany: As the war entered its 4th month the Allies grew bold and began major attacks into Poland from Austria, striking against Soviet bases and liberating thousands of Polish civilians. The Soviets responded quickly with three armored divisions that swept into eastern Germany, cutting off the Allied attackers. The battle quickly degenerated into a chaotic base versus base duel, with the outcome sure to change the course of the war in Europe.

[coop:camp55]
Value=胜利就在眼前，摧毁波罗的海的苏联海军基地，终结北大西洋的战事。
Upstream=Victory is close at hand, destroy the Soviet naval bases in the Baltic to end the war for the North Atlantic.

[coop:camp55v]
Value=指挥官日志 - 北波罗的海：接二连三的胜利让盟军进入北波罗的海，他们希望能在此摧毁不断增援苏联北大西洋舰队的海军基地。盟军只能从封锁任务中抽派出少数部队来进行攻击，在这场盟军期望为北大西洋最后一役中，军力少于苏联三倍。
Upstream=Commander's Log - Northern Baltic Sea: Victory after victory had brought the Allies into the Northern Baltic where they hoped to destroy the Soviet naval bases that continually reinforced the Soviet North Atlantic fleet. The Allies were only able to spare a few forces from their blockade groups for the assault, leaving them outnumbered three to one in what they hoped would be the final battle of the North Atlantic campaign.

