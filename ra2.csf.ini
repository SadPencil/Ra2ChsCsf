Upstream=Commander's Log - Romania: As weeks stretched into months, the Allies tired as Europe was once again a grim battleground for the most powerful nations on earth. Eager to take the battle to the enemy, the Allies sent their best commanders into the Mediterranean to seize control of vital island strongholds and prepare large fleets for an attack into the Black Sea.

