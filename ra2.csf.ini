[gui:underparmsgall01]
Value=您闪电般的反击，阻挠了苏联的进攻。
Upstream=Your lightning counterattack blunted the Soviet invasion.

[gui:overparmsgall01]
Value=您几乎没有阻挡苏联的进军。
Upstream=You barely succeeded in holding back the Soviet advance.

[gui:underparmsgall02]
Value=您发动的坦克突击战震惊了苏联军队，短短几小时内作战就结束了。
Upstream=Your tank blitz stunned the Soviets, ending the battle in a few short hours.

[gui:overparmsgall02]
Value=您那令人难以忍受的攻击，造成了几百条人命的伤亡，但解放了空军学院。
Upstream=Your grinding assault cost hundreds of lives but liberated the Air Force Academy.

[gui:underparmsgall03]
Value=总统在苏联能拷问出重要军事情报之前，就被我们救出来了。
Upstream=The President was rescued long before the Soviets could discover any important military secrets.

[gui:overparmsgall03]
Value=我们救出了总统，但许多军事机密不幸泄露了。
Upstream=The President was rescued, though many military secrets were compromised.

[gui:underparmsgall04]
Value=虽然芝加哥损失惨重，然而远不及整个国家毁灭的严重。你迅速的摧毁心灵增幅器，让苏联人没有时间再充分测试其威力。
Upstream=The tragic loss of Chicago, however devastating, doesn't compare to the loss of our whole nation. Your quick destruction of the Psychic Amplifier meant that the Soviets never had time to fully test its power.

[gui:overparmsgall04]
Value=心灵增幅器被摧毁了，不过苏联已经获得其使用效果的宝贵测试资料。不论芝加哥悲惨的损失，至少你拯救了整个国家免于落入苏联强大心灵武器的攻击。
Upstream=The Psychic Amplifier was destroyed, but not before the Soviets gained valuable test data about it's effects. In spite of the tragic loss of Chicago, however, you've saved our entire nation from falling under the influence of the Soviets' most powerful psychic weapon.

[gui:underparmsgall05]
Value=苏联指挥官仍然在分析您的突击，尝试找出您到底是如何神不知鬼不觉的潜入。
Upstream=Soviet commanders are still analyzing your attack, trying to discover the secrets of your advanced covert strategies.

[gui:overparmsgall05]
Value=飞弹已遭摧毁，其他苏联飞弹已经移到苏联内陆。
Upstream=The missiles have been destroyed. Other Soviet missiles have been moved deep inside the USSR.

[gui:underparmsgall06]
Value=您彻底的消灭了苏联军队，解放了华盛顿特区，足以登上历史。
Upstream=The precision with which you destroyed the Soviet forces and liberated Washington DC is one for the record books.

[gui:overparmsgall06]
Value=我们拯救了华盛顿特区，但人员和物资都付出了惨重代价。
Upstream=Washington DC has been saved, but at a terrible price in men and materials.

[gui:underparmsgall07]
Value=您如此英勇的防守了珍珠港，太平洋是我们的了。
Upstream=You defended Pearl Harbor with such ferocity that the Pacific is ours.

[gui:overparmsgall07]
Value=我们拯救了珍珠港，但夏威夷群岛已经遭到苏联轮番猛攻而化为废墟。
Upstream=Pearl Harbor has been saved, but the Hawaiian islands have been devestated by the Soviet onslaught.

[gui:underparmsgall08]
Value=您拯救了圣路易斯，让市民免于遭受任何损伤。
Upstream=You saved Saint Louis before her citizens could come to any harm.

[gui:overparmsgall08]
Value=我们虽然拯救了圣路易斯，但成千上万的美国人将永远转向苏联阵营了。
Upstream=Saint Louis was saved, but thousands of American citizens were permanently turned to the Soviet cause.

[gui:underparmsgall09]
Value=苏联士兵替您取了「鬼神」的绰号，因为您能神不知鬼不觉的痛宰他们。
Upstream=Soviet Soldiers have nicknamed you "The Ghost" for your skills at stealthy destruction.

[gui:overparmsgall09]
Value=幸亏有你，我们已经重新取回我方科技。
Upstream=Thanks to you, our technology has been recovered.

[gui:underparmsgall10]
Value=德国指挥官十分激赏您的效率，请求您进行传授德国军官战略和指挥的课程。
Upstream=Impressed by your efficiency, German Commanders have asked you to train their officers in strategy and command.

[gui:overparmsgall10]
Value=我们挽救了黑森林的实验室，爱因斯坦的工作能持续下去了。
Upstream=The Black Forest lab has been saved, Einstein's work can continue.

[gui:underparmsgall11]
Value=俄国指挥官担心您的指挥能力超过整个盟军师团。如果说有人能扭转战局，那肯定是您。
Upstream=Russian commanders fear your command more than whole Allied divisions. If one man can make a difference, you are that man.

[gui:overparmsgall11]
Value=超时空传送仪建造好了。由于您不眠不休的努力，盟军已经准备要发动迎接胜利的最后一击了。
Upstream=The Chronosphere is built. Thanks to your tireless effort, the Allies are ready for one final push to victory.

[gui:underparmsgall12]
Value=您那传奇般的指挥技能，将永垂史册。您是古往今来最杰出的将领之一。
Upstream=Your legendary command skills will go down in history. You are one of the greatest generals of all time.

[gui:overparmsgall12]
Value=我们俘虏了洛马诺夫，打了胜仗。胜利是您的了。
Upstream=Romanov is captured, the war is won. Victory is yours.

[gui:underparmsgsov01]
Value=我们很快就粉碎了五角大楼，同时我方英勇的战士，俘虏了许多美军将领，让美军的军力严重受挫。
Upstream=The Pentagon was crushed so quickly that many important American generals were captured by our victorious soldiers, crippling their armed forces.

[gui:overparmsgsov01]
Value=由于您的杰出表现，我们摧毁了五角大楼，美军陷入一片混乱之中。
Upstream=Thanks to you, the Pentagon has been destroyed and the American military has been thrown into chaos.

[gui:underparmsgsov02]
Value=美军舰队和海军基地迅速遭到摧毁，您的部队因而能俘虏数名美军军官。
Upstream=The American fleet and Naval base were destroyed so quickly that your soldiers were able to capture several American officers.

[gui:overparmsgsov02]
Value=我们已经摧毁了美军舰队。但苏联的伤亡也很惨重，不过只要您能继续打胜仗，这算不了什么。
Upstream=The American fleet was destroyed. While Soviet casualties were high, this is of no concern so long as you continue to bring victory.

[gui:underparmsgsov03]
Value=心灵信标很快建立了起来，整个美国装甲师团在逃脱之前都被其力量所控制。
Upstream=The Psychic Beacon was built so quickly that an entire American Armored division was captured by its power before they could escape.

[gui:overparmsgsov03]
Value=您已经将洛马诺夫总理的势力扩展开来，美国人民现在热切希望能加入我方军队。
Upstream=You have spread the power of Premier Romanov. American civilians are eagerly joining our army.

[gui:underparmsgsov04]
Value=韩国的入侵遭到残暴的击退，以致于韩国部分政府官员秘密与我们求和。
Upstream=The Korean invasion was repelled with such ferocity that some members of their government have spoken secretly to us of peace.

[gui:overparmsgsov04]
Value=经历了漫长而血腥的战斗后，您成功地防守了祖国俄罗斯。
Upstream=In a long and bloody battle, you successfully defended mother Russia.

[gui:underparmsgsov05]
Value=法国人对您的恐惧更甚于我军的坦克。在巴黎他们称您为屠夫。
Upstream=The French fear your command more than they fear our tanks. In Paris you are known only as 'The Butcher'.

[gui:overparmsgsov05]
Value=您将埃菲尔铁塔转变成恐怖的武器，这对欧洲的惩罚已经足够。
Upstream=You turned the Paris Tower into a weapon of terror. You have 'punished' Europe sufficiently.

[gui:underparmsgsov06]
Value=盟军将军拒绝将船舰派到海上，所以您很快就毁灭了珍珠港。
Upstream=Allied Admirals now refuse to send their ships to sea, so quick was your destruction of Pearl Harbor.

[gui:overparmsgsov06]
Value=我们成功地隔绝了韩国与美国的会师，太平洋现在掌握在我们手中。
Upstream=The Koreans and Americans have been successfully divided. The Pacific is ours.

[gui:underparmsgsov07]
Value=您那残酷无情的效率，赢得了红军的崇高敬意，甚至有功高震主的现象。
Upstream=Your ruthless efficiency has earned you great respect in the Red Army and made Soviet leadership fear your popularity.

[gui:overparmsgsov07]
Value=作战实验室已经安全了，盟军不敢再度轻犯祖国俄罗斯。
Upstream=The battle lab is safe. The Allies will not dare strike inside mother Russia again.

[gui:underparmsgsov08]
Value=留意吧，叛徒：您冷不防直袭华盛顿特区，让对手对您的战略技巧感到胆寒。
Upstream=Traitors beware: Your sudden and righteous attack on Washington D.C. has made your rivals fear your strategic skills.

[gui:overparmsgsov08]
Value=维拉迪摩已经为他的罪行付出代价。您的胜利就算在此最黑暗的时刻，还是广为周知。
Upstream=Vladimir has been punished for his crimes. Your victory has not gone unnoticed in this dark hour.

[gui:underparmsgsov09]
Value=世界上的领导人一听到我们的超能力部队，莫不心惊胆颤。在您的指挥下，没人能够逃脱。
Upstream=World leaders tremble in fear at the mention of our psychic troops. With you in command, no one is safe.

[gui:overparmsgsov09]
Value=我们将总统从心灵控制中解放出来了，您的努力与忠诚一定会获得奖励的。
Upstream=The President is ours to command. You will be rewarded for your zeal.

[gui:underparmsgsov10]
Value=您的战略技巧已经成为传奇。人们公开流传着，是您独力将他们带往胜利。
Upstream=Your strategic skills are becoming legendary. It is openly said among the men that it is you alone that will bring them victory.

[gui:overparmsgsov10]
Value=盟军在你笨手笨脚的攻击下，看来也撑不了多久了。不过你倒是把部下的生命牺牲的很惬意呀！
Upstream=The Allies cannot hold out much longer against your heavy-handed assaults. You use the lives of your men well.

[gui:underparmsgsov11]
Value=您的大名就连学童也听过了，您是有史以来最伟大的将军。
Upstream=Already your name is known to school children as the greatest general the world has ever known.

[gui:overparmsgsov11]
Value=尤里的防卫软弱无力。您的坦克师团将他扫荡完全，同时也扫除了许多其他人。
Upstream=Yuri's defenses were weak and feeble. Your tank divisions swept him aside as you have swept aside so many others.

[gui:underparmsgsov12]
Value=历史会将您的大名与史上最伟大的指挥官并列，现在世界归您统治了。
Upstream=History will name you among the greatest commanders that has ever lived. Now the world is yours to rule.

[gui:overparmsgsov12]
Value=盟军已经失败，世界各地的人们恳求您的军队能饶过他们一命。至高无上的权势，现在归您独有。
Upstream=The Allies are beaten and the world is begging to be spared the carnage of your armed forces. Supreme power is yours alone.

