Upstream=Commander's Log - Eastern Europe: Despite their initial success, the Allies soon found themselves surrounded on all sides by entrenched Soviet forces. Soviet units quickly cut off any chance of retreat in Romania and the Allied expeditionary force was forced to fight their way back to friendly battle lines.

