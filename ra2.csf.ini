[brief:error]
Value=哎哟！此任务没有简报。查看 MISSION.INI 及 RA2.STR 以了解如何进行。
Upstream=Oops, there's no briefing for this mission. Examine MISSION.INI and RA2.STR for examples of how to do this.

[brief:sov01]
Value=你有幸成为苏联奇袭美国先锋部队的一员。带领你的部队通过华盛顿特区并摧毁我们所憎恨的美国军力代表，五角大楼。
ValueLine2=
ValueLine3=任务目标一：摧毁五角大楼。
Upstream=It is your good fortune to be in the vanguard of the Soviet assault on the United States. Lead your troops through Washington and destroy the most hated symbol of American military power, the Pentagon.
UpstreamLine2=
UpstreamLine3=Objective 1: Destroy the Pentagon.

[brief:sov02]
Value=愚蠢的美国人在佛罗里达东岸一处小港口集结了舰队。你必须强制登陆敌方海岸，建立一座基地。维拉迪摩将军会率领无畏级战舰从旁协助你。一切准备就绪后，你要向那群资本主义的猪㑩发动攻击，将他们彻底粉碎，踩在苏联共产正义的脚下。
ValueLine2=
ValueLine3=任务目标一：强制登陆，建立一座基地。
ValueLine4=
ValueLine5=任务目标二：歼灭所有敌军。
Upstream=The Americans have foolishly gathered a fleet in a small harbor on the eastern coast of Florida. Assisted by General Vladimir in his Dreadnought, you will force a landing on the hostile shore and set up a base. When ready, you will strike out against the capitalist pigs and crush them under the iron heel of Soviet justice.
UpstreamLine2=
UpstreamLine3=Objective 1: Force a landing and set up a base.
UpstreamLine4=
UpstreamLine5=Objective 2: Destroy all enemy forces.

[brief:sov03]
Value=为了完成我军的心灵信标，我们需要撷取美军科技。带领你的部队进入纽约并占领其作战实验室，然后建造心灵信标以控制整座城市。
ValueLine2=
ValueLine3=任务目标一：占领美国作战实验室。
ValueLine4=
ValueLine5=任务目标二：建造并保护心灵信标。
Upstream=In order to complete our psychic beacon, we will need to capture some American technology. Lead your forces into New York and capture their Battle Lab. Then build a Psychic Beacon to take control of the city.
UpstreamLine2=
UpstreamLine3=Objective 1: Capture the American Battle Lab.
UpstreamLine4=
UpstreamLine5=Objective 2: Build and defend a Psychic Beacon.

[brief:sov04]
Value=愚不可及的韩国人决定要投靠节节败退的盟军阵营。尝试要侵略我国东方领土，但他们懦弱的企图必定失败。保卫祖国领土，准备就绪时，将韩国佬通通打到海里去。
ValueLine2=
ValueLine3=任务目标一：建立一座基地。防卫祖国领土。
ValueLine4=
ValueLine5=任务目标二：歼灭所有敌军。
Upstream=The foolish Koreans have decided to take sides with the failing Allies. Their cowardly attempt to invade our Eastern territories will surely fail. Defend the motherland and, when you are ready, push the Koreans back into the ocean.
UpstreamLine2=
UpstreamLine3=Objective 1: Establish a base. Defend the homeland.
UpstreamLine4=
UpstreamLine5=Objective 2: Destroy all enemy forces.

[brief:sov05]
Value=欧洲国家正在计划加入苟延残喘的美国阵营，我们绝不容忍这种挑衅行为，你必须破坏他们美丽的巴黎。我们将会对盟军展示强大的军事实力，把他们宝贵的名胜变成大规模杀伤性武器。
ValueLine2=
ValueLine3=任务目标一：使用磁暴步兵磁化埃菲尔铁塔并摧毁所有法国部队。
ValueLine4=
ValueLine5=任务目标二：防卫埃菲尔铁塔免受盟军攻击。
ValueLine6=
ValueLine7=任务目标三：摧毁所有剩余盟军部队。
Upstream=The European nations are planning to join with the crippled Americans. We must not let this act of aggresion go unpunished. You will lay waste to their beautiful Paris. We will show the Allies the true meaning of power by turning their own precious monuments into weapons of mass destruction.
UpstreamLine2=
UpstreamLine3=Objective 1: Energize the PARIS TOWER with 3 TESLA TROOPERS.
UpstreamLine4=Objective 2: Defend the PARIS TOWER from Allied attack.
UpstreamLine5=Objective 3: Defeat all remaining Allied troops.

[brief:sov06]
Value=美国已经是穷途末路了，驻守于珍珠港的最后剩余舰队正无力的等候你最后攻击。然而，我们发现韩国尚未被摧毁，并可能试图加入美国海军。绝不能让他们成功。
ValueLine2=
ValueLine3=任务目标一：于夏威夷群岛建立基地。
ValueLine4=
ValueLine5=任务目标二：摧毁盟军海军。
Upstream=The Americans are on their knees, begging for mercy. The last remnants of their fleet at Pearl Harbor waits helplessly for your relentless attack. However, we have news that the Koreans are not yet beaten and may attempt to join up with the American Navy. They must not succeed.
UpstreamLine2=
UpstreamLine3=Objective 1: Establish a base in the Hawaiian Islands.
UpstreamLine4=
UpstreamLine5=Objective 2: Destroy the Allied Navy.

[brief:sov07]
Value=美国人启动了超时空传送仪。这鬼机器能让他们将部队瞬间传送到远方，想奇袭哪里，就奇袭哪里。你必须防守我军在乌拉尔山的作战实验室，美国人肯定很快就会孤注一掷奇袭这里，阻止我们研发出究极主力坦克，但他们的企图注定要失败。
ValueLine2=
ValueLine3=任务目标一：不计一切代价，防守作战实验室。
Upstream=The Americans have engaged their Chronosphere; a device that allows them to move soldiers across great distances almost instantly. They can now strike anywhere they wish. You must defend our Battle Lab in the Ural mountains. The Americans will surely strike there soon in a desperate but doomed attempt to shut down our development of the ultimate battle tank.
UpstreamLine2=
UpstreamLine3=Objective 1: Defend your Battle Lab at all costs.

[brief:sov08]
Value=值此伟大胜利的时刻，维拉迪摩将军背叛我们了。他受到舒适的美国生活方式诱惑，竟然叛变了！还说服了许多原本忠诚的共产党同志一起背叛。你必须到华盛顿特区，把躲在那里的无耻维拉迪摩给揪出来。
ValueLine2=
ValueLine3=任务目标一：占据白宫。
Upstream=Even in the hour of our greatest victory, General Vladimir has turned against us. Tempted by the soft American lifestyle, he has gone rogue and convinced many loyal communists to turn against us. You must go to Washington DC and dig Vladimir out of his wretched hole.
UpstreamLine2=
UpstreamLine3=Objective 1: Capture the White House.

[brief:sov09]
Value=胜利就在眼前。但美国总统侥幸逃脱，不过我们已经掌握了他的行踪，他逃到德州圣奥东尼奥市那座叫做阿拉莫要塞的小地堡。你必须利用我们的超能力部队，控制美国总统的心灵，强迫他让美国投降。
ValueLine2=
ValueLine3=任务目标一：利用心灵控制，俘虏美国总统。
Upstream=Our victory is near at hand. The President has successfully eluded us, but we have tracked him to a dirty little fort called 'The Alamo' in San Antonio, Texas. You must use our Psi-Corp Troopers to mind control the President and force him to surrender the United States.
UpstreamLine2=
UpstreamLine3=Objective 1: Use Mind-Control to capture the President.

[brief:sov10]
Value=在被逼入绝境之际，盟军成功的研发出最新的超级科技。他们拥有天气控制机，能用来创造可以击沉舰队、将城市夷为平地的闪电风暴。我们相信他们将这末日武器藏在孤立的维尔京群岛上。
ValueLine2=
ValueLine3=任务目标一：占据美国作战实验室，找出天气控制机所在位置。
ValueLine4=
ValueLine5=任务目标二：摧毁天气控制机。
Upstream=In their final desperate hours, the Allies have managed to produce one last bit of super-technology. They have a Weather Control Device which they can use to create terrible storms that can sink fleets and level cities. We believe they have hidden their doomsday weapon in the isolated US Virgin Islands.
UpstreamLine2=
UpstreamLine3=Objective 1: Capture the American Battle Lab to locate the Weather Control Device.
UpstreamLine4=
UpstreamLine5=Objective 2: Destroy the Weather Control Device.

[brief:sov11]
Value=尤里背叛我们了，这样的背叛行为只有死路一条。
ValueLine2=
ValueLine3=任务目标一：摧毁尤里的总部 - 克里姆林宫。
Upstream=Yuri has turned against us. There is only one answer for such treason.
UpstreamLine2=
UpstreamLine3=Objective 1: Destroy Yuri's headquarters - The Kremlin.

[brief:sov12]
Value=我们找出最后一座仍在做无谓抵抗的盟军要塞了。他们的超时空传送仪，现在已经完全发挥作用，能将部队传送到世界各个角落，到纽约、布拉格，甚至莫斯科对我们发动突袭。尤里的文件中显示这项装置位于阿拉斯加的希望之角。你必须在盟军使用这懦弱的科技之前，带领那区仅有的少数部队，发动攻击。这是最后的决战时刻，指挥官！胜利就在眼前！
ValueLine2=
ValueLine3=任务目标一：摧毁超时空传送仪。
Upstream=We have found the last feeble Allied stronghold. Their Chronosphere, now fully operational, can move soldiers anywhere in the world. They can strike at us in New York, in Prague, even in Moscow. Yuri's files show the device is located near Point Hope, Alaska. You must take what few forces we have in the area and lead an attack, before the Allies make use of their cowardly technology. This is the final hour, commander. Glory awaits.
UpstreamLine2=
UpstreamLine3=Objective 1: Destroy the Chronosphere.

[brief:all01]
Value=苏联入侵了！苏联军力足足有我方十倍之多。您必须协助身在纽约的特务谭雅。指挥官，我们会尽快编列军队，但这需要点时间。纽约区有座小型美军基地，布雷德利要塞。要是您能连络得上，他们就能协助您防守纽约。谭雅会深入敌军重地。留意所有可能的目标，并且随时注意最新的任务目标。
ValueLine2=
ValueLine3=任务目标一：摧毁苏联无畏级舰队。
ValueLine4=
ValueLine5=任务目标二：与布雷德利要塞取得联系。
ValueLine6=
ValueLine7=任务目标三：谭雅不能殉职。
Upstream=The Soviets have invaded. They outnumber us ten to one. You must assist special agent Tanya in New York. We are marshaling our forces as fast as we can, Commander, but we need time. A small American base, Fort Bradley, is in the New York area. If you can make contact, they may be able to assist in the defense of New York. Tanya will be moving through a chaotic battlefield. Keep your eye out for targets of opportunity and watch for new mission objectives.
UpstreamLine2=
UpstreamLine3=Objective 1: Destroy the Soviet Dreadnought fleet.
UpstreamLine4=
UpstreamLine5=Objective 2: Make contact with Fort Bradley.
UpstreamLine6=
UpstreamLine7=Objective 3: Keep Tanya alive.

[brief:all02]
Value=苏联部队以洪水之势侵入美国。他们甚至攻入了我们的心脏地带，占领了科罗拉多的空军学院。空军学院的学生和学院内的独特科技，对我军的防卫极为重要。利用谭雅与此区域内的所有美军接触，将空军学院给抢回来，将苏联军队驱逐出此区域。
ValueLine2=
ValueLine3=任务目标一：占领被苏联攻占的美国空军学院。
ValueLine4=
ValueLine5=任务目标二：歼灭所有苏联军队。
ValueLine6=
ValueLine7=任务目标三：谭雅不能阵亡。
Upstream=Soviet troops cover America like a foul plague. They have even penetrated our heartland to capture the Air Force Academy in Colorado. The Academy, its cadets, and the unique technology it contains are vital to our defense. Use Tanya to contact any American forces in the area, reclaim our Air Force Academy, and drive the Soviets from the area.
UpstreamLine2=
UpstreamLine3=Objective 1: Capture the Soviet-occupied Air Force Academy Chapel.
UpstreamLine4=
UpstreamLine5=Objective 2: Destroy all Soviet forces.
UpstreamLine6=
UpstreamLine7=Objective 3: Keep Tanya alive.

[brief:all03]
Value=苏联入侵了华盛顿特区，利用他们那邪恶的心灵控制科技，掌控了我们的领导人。您必须摧毁白宫附近的心灵信标，拯救这些领导人。
ValueLine2=
ValueLine3=任务目标一：摧毁心灵信标。
Upstream=The Soviets have invaded Washington DC and have used their evil psychic technology to mind control our leaders. You must rescue them by destroying the Psychic Beacon near the White House.
UpstreamLine2=
UpstreamLine3=Objective 1: Destroy the Psychic Beacon.

[brief:all04]
Value=苏联军队持续侵略美国各地。我方特务在芝加哥发现了一座大型心灵控制增幅器。如果启动了，这项装置就能让苏联心灵控制整个北美洲。
ValueLine2=
ValueLine3=任务目标一：强力进行登陆并建立基地。
ValueLine4=
ValueLine5=任务目标二：在心灵控制增幅器启用之前，将之摧毁。
Upstream=Soviet forces continue to rampage across America. Our agents have discovered a large Psychic Amplifier in Chicago. If activated, this device will allow the Soviets to mind control all of North America.
UpstreamLine2=
UpstreamLine3=Objective 1: Force a shore landing and establish a base.
UpstreamLine4=
UpstreamLine5=Objective 2: Destroy the Psychic Amplifier before it comes online.

[brief:all05]
Value=欧洲军队仍然不愿与我们并肩作战，担心会遭受苏联用核武反击。我们发现了苏联在波兰的中程飞弹基地。特务谭雅已经秘密潜入波兰边境。您必须指引谭雅摧毁苏联的核弹。
ValueLine2=
ValueLine3=任务目标一：潜入苏联作战实验室。
ValueLine4=
ValueLine5=任务目标二：破坏苏联两座核弹发射井。
ValueLine6=
ValueLine7=任务目标三：谭雅不能殉职。
Upstream=European forces still refuse to fight with us, fearing a Soviet nuclear counterattack. We have discovered the location of their medium-range missiles in Poland. Special agent Tanya has secretly crossed the Polish border. You will direct her to destroy the Soviet Nuclear Missiles.
UpstreamLine2=
UpstreamLine3=Objective 1: Infiltrate the Soviet Battle Lab.
UpstreamLine4=
UpstreamLine5=Objective 2: Neutralize the 2 Soviet Nuclear Missile Silos.
UpstreamLine6=
UpstreamLine7=Objective 3: Keep Tanya alive.

[brief:all06]
Value=欧洲盟友已经加入我们，是反击的时刻了。我们将反攻华盛顿，然后再从苏联狗辈的手中逐一失复失土。
ValueLine2=
ValueLine3=任务目标一：增援并指挥五角大楼的盟军。
ValueLine4=
ValueLine5=任务目标二：歼灭华盛顿所有苏联军队。
Upstream=The Europeans have joined with us and the time has come to counterattack. We will retake Washington DC and then we will retake the rest of our nation from the Soviet scum.
UpstreamLine2=
UpstreamLine3=Objective 1: Reinforce and assume command of Allied forces at the Pentagon.
UpstreamLine4=
UpstreamLine5=Objective 2: Destroy all Soviet forces in Washington.

[brief:all07]
Value=苏联仍然占据地球的大部分区域。不论他们在何方，我们必须持续与他们作战。情报指出苏联舰队正开往夏威夷途中。消灭这支舰队，太平洋就在我们掌控之中了。
ValueLine2=
ValueLine3=任务目标一：消灭所有苏联军队。
Upstream=The Soviets still cover most of the globe. We must continue to fight them wherever they may be. A Soviet fleet has been discovered en route to Hawaii. Destroy this fleet and the Pacific will be ours.
UpstreamLine2=
UpstreamLine3=Objective 1: Destroy all Soviet forces.

[brief:all08]
Value=虽然我们已经扫除了在美国本土的苏联军队，但他们仍然持续使用心灵控制科技，不顾一切的希望他们那可悲的玩具能打倒我们。我们在圣路易斯发现了一座心灵信标。派遣特务谭雅，摧毁那座心灵信标。
ValueLine2=
ValueLine3=任务目标一：摧毁苏联心灵信标。
ValueLine4=
ValueLine5=任务目标二：消灭圣路易斯的所有苏联军队。
ValueLine6=
ValueLine7=任务目标三：别让谭雅遇害。
Upstream=Even as we cleanse America of Soviet forces, they continue to play with their psychic technology, desperately hoping that their little toys will destroy us. We have discovered a Psychic Beacon in St. Louis. Take special agent Tanya in and destroy the beacon.
UpstreamLine2=
UpstreamLine3=Objective 1: Destroy the Soviet Psychic Beacon.
UpstreamLine4=
UpstreamLine5=Objective 2: Destroy all Soviet forces within St. Louis.
UpstreamLine6=
UpstreamLine7=Objective 3: Don't get Tanya killed.

[brief:all09]
Value=苏联军占领了我们西岸的一座基地，还有基地内的一座光棱塔。我们相信他们一定正在犹加敦的苏联研究设施，试图复制这项科技。一队海豹突击队已经准备就绪，等候您的指示。
ValueLine2=
ValueLine3=任务目标一：占领或摧毁任何苏联企图复制我们光棱技术的建筑。
ValueLine4=
ValueLine5=任务目标二：消灭防守研究设施的苏联基地。
Upstream=The Soviets captured one of our west coast bases and with it one of our Prism Towers. We believe they may be trying to replicate that technology at a secret Soviet research facility in the Yucatan. A SEAL strike team is standing by, Commander, awaiting your orders.
UpstreamLine2=
UpstreamLine3=Objective 1: Capture or Destroy any Soviet attempts to replicate our Prism Technology.
UpstreamLine4=
UpstreamLine5=Objective 2: Eradicate the Soviet base defending their research site.

[brief:all10]
Value=苏联军队孤注一掷反击了我们在德国的欧洲盟军，进军深入黑森林。他们的指挥官无疑希望能找到爱因斯坦、占领他的实验室。我们需要您的天分。德国人担心要是没有您出色的战略才能，他们就会吃败仗。
ValueLine2=
ValueLine3=任务目标一：确保爱因斯坦教授实验室的安全。
ValueLine4=
ValueLine5=任务目标二：歼灭所有苏联军队。
Upstream=Desperate for some success, Soviet forces have counterattacked our European allies in Germany, moving deep into the Black Forest. No doubt their commanders hope that they will find and capture Einstein's laboratory. Your special talents have been asked for. The Germans fear they will be defeated without your strategic skills.
UpstreamLine2=
UpstreamLine3=Objective 1: Ensure the safety of Professor Einstein's laboratory.
UpstreamLine4=
UpstreamLine5=Objective 2: Destroy all Soviet forces.

[brief:all11]
Value=爱因斯坦已经找到最适合超时空传送仪的地方了。很不幸的，地点很接近苏联控制下的古巴。兴建超时空传送仪，并且清除此区的苏联核弹。我们就快能对莫斯科发动最后攻击了。
ValueLine2=
ValueLine3=任务目标一：建造一座超时空传送仪。
ValueLine4=
ValueLine5=任务目标二：解除古巴的苏联核武威胁。
Upstream=Einstein has found the perfect place for his Chronosphere. Unfortunately this location is very close to Soviet-controlled Cuba. Build the Chronosphere and clear the area of Soviet nuclear missiles. We are nearly ready for our final attack on Moscow.
UpstreamLine2=
UpstreamLine3=Objective 1: Build a Chronosphere.
UpstreamLine4=
UpstreamLine5=Objective 2: Neutralize the Soviet Nuclear threat on Cuba.

[brief:all12]
Value=战争已经接近尾声了。一队特别挑选的自愿军将使用超时空传送仪传送至地球另一端的莫斯科进行攻击。一旦你成功的取下克里姆林宫，我们将会俘虏洛马诺夫，彻底停止苏联的侵略行动。您是唯一堪当重任的指挥官，祝您好运！
ValueLine2=
ValueLine3=任务目标一：清除该区域，以供增援部队可以抵达。
ValueLine4=
ValueLine5=任务目标二：消灭克里姆林宫周遭洛马诺夫的精英警卫部队。
Upstream=The war is nearly at an end. A hand-picked group of volunteers will use the Chronosphere to invade Moscow from across the world. Once you have secured the Kremlin, Tanya will capture Romanov and put an end to Soviet aggression. You are the only commander skilled enough to make this work. Your forces will be outnumbered at least ten to one. Good luck.
UpstreamLine2=
UpstreamLine3=Objective 1: Clear the area so Chrono Reinforcements can arrive.
UpstreamLine4=
UpstreamLine5=Objective 2: Eliminate Romanov's Elite Black Guard around the Kremlin.

