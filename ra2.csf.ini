[coop:camp15v]
Value=指挥官日志 - 美国，德州：苏联军队逐步被我们驱逐出美国之际，德州之役最后只剩攻打防御坚强的墨西哥边境要塞。在这座基地内，苏联能发动空袭，并且用核武器攻击美国内陆。我们必须不计一切代价摧毁苏联基地。
Upstream=Commander's Log - Texas, USA: As the Soviets were pushed back out of the United States, the last survivors of the battle for Texas laid siege to a mighty Russian battle fortress on the Mexican border. From this base the Soviets could make air and nuclear strikes deep into the United States. The Soviet base had to be destroyed, no matter what the price.

[coop:camp21]
Value=为自由奋力一战吧！您的军队现在来到罗马尼亚，歼灭所有苏联部队。
