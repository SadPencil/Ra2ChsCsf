[name:coopdesc1]
Value=- 德州非军事区 -
ValueLine2=此为美国与苏联于美国西南的战役。玩家必须将苏联及其古巴盟军赶出德州平原。战役结束于摧毁处于墨西哥边境的苏联要塞。困难度为简易。
Upstream=- Texas DMZ -
UpstreamLine2=It's Americans versus Soviets in the Southwestern United States. Players must push the Soviets and their Cuban allies out of the Texas plains. The campaign ends with the destruction of a Russian fortress just inside the Mexican border. Difficulty is EASY.

[name:coopdesc2]
Value=- 欧洲剧场 -
ValueLine2=于东欧轻敲苏联的前门。玩家可以于英国、法国及德国盟军之间做选择，战役结束于攻击穿越苏联边境的主要前哨站。困难度为简易。
Upstream=- European Theater -
UpstreamLine2=Knock on the Soviet's front door in Eastern Europe. Players choose between British, French and German Allies. The battle ends with an attack across the Russian border at a major Soviet outpost. Difficulty is EASY.

[name:coopdesc3]
Value=- 东方守护者 -
ValueLine2=韩国必须抵抗苏联位于东南亚的侵略。战役最高潮为韩国部队入侵苏联覆雪的东部海岸线。困难度为中等。
Upstream=- Guardians of the East -
UpstreamLine2=The Republic of Korea must thwart Soviet aggression in South East Asia. The campaign culminates with the Korean forces invading the snowy shoreline of eastern Russia. Difficulty is MODERATE.

[name:coopdesc4]
Value=- 非洲战神 -
ValueLine2=攻占位于北非的油田。玩家可控制苏联、伊拉克及利比亚集团对抗欧洲盟军。困难度为中等。
Upstream=- African Warlords -
UpstreamLine2=Seize the oil fields of North Africa. Players control Iraqi and Libyan factions, fighting European Allies. Difficulty is MODERATE.

[name:coopdesc5]
Value=- 赤色风暴 -
ValueLine2=玩家可于美军及欧洲盟军间选择，以对抗于北海及分布于北欧的苏联。战役结束于一场壮观的海战，战场位于冰冷的贝里克海。困难度为困难。
Upstream=- Red Storm -
UpstreamLine2=Players choose among the American and European Allies to fight the Russians in the North Sea and across Northern Europe. The campaign ends with a spectacular naval battle in the cold Baltic sea. Difficulty is HARD.

