Upstream=Commander's Log - Iraq: After their failed attack, the Allies tried one last desperate gamble in the 4th week of the war. While Libyan death squads hunted down Allied troops in the Italy war-zone, the English and French took what forces they had remaining and made a massive airdrop in the fertile river basin outside of Baghdad, hoping to set up bases to siege the city.

