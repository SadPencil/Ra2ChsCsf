[vox:csofu30]
Value=指挥官，这辆盟军的光棱坦克对我们大军来说是很大的威胁。光棱坦克能直接射出能量武器，一击就能伤害我方许多部队。
Upstream=Comrade, this `Prism' Tank of the Allies is a dangerous threat to our massed forces. Its directed energy weapon has no trouble harming many of our forces in a single shot.

[vox:csofu31]
Value=盟军另一项讨人厌的把戏，他们的幻影坦克能伪装成附近任何物体，然后隐藏不动，再开火攻击我们。
Upstream=Another annoying trick of the Allies, their Mirage Tank can mask itself a nearly any object nearby it and then remain concealed and fire upon us.

[vox:csofu32]
Value=长官，盟军的黑鹰运输直升机必须随时加以留意。在雷达上无法侦测，所以您必须随时用肉眼注意，并阻止其进入。
Upstream=Sir, the enemy's Black Hawk transport must always be watched for. It can not be seen by radar, so you must keep a watchful eye ready to stop it.

[vox:csofu33]
